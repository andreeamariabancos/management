<!DOCTYPE html>
<html>
<head>
	<title>Task System</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/system.css">
</head>
<body>
	<div class="container">
		<!-- Squares Columns Assign -->
		<div class="system-container scale">
			<!-- Assign -->
			<div class="squares">
				<div class="header-system scale center">Assign</div>
				<!-- Inside block -->
				<div class="inside">
					<div class="scale info">
						<input  type="text" class="task task-name"  placeholder="Task Name">
						<textarea  class="task task-comments" placeholder="Comments"></textarea>
					</div>
					<div class="scale bar">
						<button class="add">+</button>
					</div>
				</div><!-- End inside block -->
			</div><!-- End Assign -->

			<!-- New Task -->
			<div class="squares">
				<div class="header-system scale center">New Task</div>
				<!-- Inside block -->
				<div class="inside">
					
				</div><!-- End inside block -->
			</div><!-- End New Task -->

			<!-- In Progress -->
			<div class="squares">
				<div class="header-system scale center">In Progress</div>
				<!-- Inside block -->
				<div class="inside">
					
				</div><!-- End inside block -->
			</div><!-- End In Progress -->

			<!-- Completed Tasks -->
			<div class="squares">
				<div class="header-system scale center">Completed Tasks</div>
				<!-- Inside block -->
				<div class="inside">
					
				</div><!-- End inside block -->
			</div><!-- End Completed Tasks -->
		</div>
	</div>

</body>
</html>
